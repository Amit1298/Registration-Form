<!DOCTYPE html>
<html>
<head>
    <title>Registeration form</title>
    <link rel="stylesheet" href="abc.css"/>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register">
                <label>First Name: </label><br>
                <input type="text" id="name" placeholder="Enter your First Name"/><br><br>
                <label>Last Name: </label><br>
                <input type="text" id="name" placeholder="Enter your Last Name"/><br><br>
                <label>Your Age:</label><br>
                <input type="number" id="name" placeholder="How old are you"/><br><br>
                <label>Email: </label><br>
                <input type="email" id="name" placeholder="Enter your Email "/><br><br>
                <label>Gender: </label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span><br><br>
                <label>Known Language: </label><br>
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="urdu">
                &nbsp;
                <span id="urdu">Urdu</span>
                <br><br>
                <input type="submit" value="Save" name="submit" id="submit"/>
            </form>
        </div>
    </div>
</body>
</html>
