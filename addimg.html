<!DOCTYPE html>
<html>
<head>
    <title>Registeration form</title>
    <link rel="stylesheet" href="addimg.css" />
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="https://media.istockphoto.com/photos/millennial-male-team-leader-organize-virtual-workshop-with-employees-picture-id1300972574?b=1&k=20&m=1300972574&s=170667a&w=0&h=2nBGC7tr0kWIU8zRQ3dMg-C5JLo9H2sNUuDjQ5mlYfo=" alt="my pic"/>
            </div>
            <form>
                <h3>Registeration Form</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control"/>
                    <input type="text" placeholder="Last Name" class="form-control"/>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control"/>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control"/>
                </div>
                <div class="form-wrapper">
                    <select class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Passwaord" class="form-control"/>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Passwaord" class="form-control"/>
                </div>
                <button>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
