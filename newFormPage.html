<!DOCTYPE html>
<html>

<head>
    <title>Student form</title>
</head>

<body style="background-color: aquamarine;">
    <div style="margin-left: 20%; background-color: cadetblue; display: inline-flex; padding: 10px;">
        <form>
            <table>
                <tr>
                    <td><label>Name: </label></td>
                    <td><input type="text" placeholder="Enter First Name" />
                        <input type="text" placeholder="Enter Last Name" />
                    </td>
                </tr>
                <tr>
                    <td><label>Address: </label></td>
                    <td><input type="text" placeholder="House No." />
                        <input type="text" placeholder="City" />
                        <input type="text" placeholder="State" />
                    </td>
                </tr>
                <tr>
                    <td><label>Gender: </label></td>
                    <td>Male<input type="radio" name="gender" />
                        Female<input type="radio" name="gender" /></td>
                </tr>
                <tr>
                    <td><label>Email: </label></td>
                    <td><input type="text" placeholder="Enter Email ID" /></td>
                </tr>
                <tr>
                    <td><label>Phone Number: </label></td>
                    <td><select>
                            <option>+91</option>
                            <option>+1</option>
                            <option>+43</option>
                            <option>+123</option>
                        </select>
                        <input type="number" placeholder="Enter Phone Number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Save" />
                        <input type="submit" value="Cancel" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
